<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food & Coupons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <h2>Foods</h2>
    <input id="foodInput" placeholder="Enter food name">
    <button id="addFoodBtn">Add Food</button>
    <ul id="foodList"></ul>
  </div>

  <div class="box">
    <h2>Coupons</h2>
    <input id="codeInput" placeholder="Coupon code">
    <input id="discountInput" type="number" placeholder="Discount %">
    <select id="foodSelect"></select>
    <button id="addCouponBtn">Add Coupon</button>
    <ul id="couponList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
